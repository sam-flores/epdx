  <!-- Page Content-->
    <!-- Heading Row-->
    <h2 class="container-fluid d-flex justify-content-center font-weight-light text-light">
      add your event to the calendar...
    </h2>
    <div class="container-fluid">
          <form action="https://sheetdb.io/api/v1/xdimab8nduz9m" method="POST" id="form" enctype="multipart/form-data" class="needs-validation border px-5 mb-3" novalidate>
            <label name="date"class="custom-date-label text-light mt-3" for="date">date</label>
            <div class="col-md-4 mb-3 text-light border" id="input_fields">
              <input name="data[Date]" type="date" class="form-control-date p3" id="choose_date">
            </div>
            <label for="upfile" name="upfile" class="custom-file-label text-light">flyer</label>
            <div class="col-md-4 mb-3 text-light border" id="input_fields">
              <input name="data[Flyer]" type="file" class="custom-file-input" id="upfile" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="event_title" class="text-light">event title</label>
              <input name="data[Event Title]" type="text" class="form-control border rounded-0" id="event_title" placeholder="title your event" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="ticket_link" class="text-light">ticket link, if applicable</label>
              <input name="data[Ticket Link]" type="text" class="form-control border rounded-0" id="ticket_link" placeholder="ticket link" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="description" class="text-light">event description</label>
              <input name="data[Event Description]" type="text" class="form-control border rounded-0" id="description" placeholder="describe your event" required>
            </div>
            <button id="submit_button" type="submit">Submit</button>
          </form>
          <div id="card_preview"></div>
          <div class="col-md-3 mb-3">
          </div>
    </div>
